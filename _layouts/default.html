<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.url == '/' %}
      {{ site.title }} - {{ site.description }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>
  {% css main %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-92238347-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>
  {% include svg-icons.html %}
  <header class="header">
    <a href="/" class="header__profile-photo">{% img profile-photo %}</a>
    <div class="header__title-description">
      <h1 class="header__title"><a href="/">{{ site.title }}</a></h1>
      <h2 class="header__description">{{ site.description }}</h2>
    </div>
    <nav class="header__menu">
      {% assign sorted_pages = site.pages | sort:'order' %}
      {% for page in sorted_pages %}
        {% if page.title %}
          <a class="header__menu__item" href="{{ page.url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
    <div class="header__social">
      <a href="https://github.com/cesarcosta99" target="_blank" title="Follow me on GitHub: @{{ site.github_username }}">
        <svg class="header__social__media header__social__media__github"><use xlink:href="#icon-github"></use></svg>
      </a>
      <a href="https://www.linkedin.com/in/cesarcosta99/en?locale=en_US" target="_blank" title="Check it out my LinkedIn">
        <svg class="header__social__media header__social__media__linkedin"><use xlink:href="#icon-linkedin"></use></svg>
      </a>
      <a href="/feed.xml" target="_blank" title="Subscribe via RSS">
        <svg class="header__social__media header__social__media__rss"><use xlink:href="#icon-rss"></use></svg>
      </a>
    </div>
  </header>
  <main class="main">
    {{ content }}
  </main>
  {% js main %}
</body>
</html>
