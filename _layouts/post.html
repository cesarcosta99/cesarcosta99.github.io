---
layout: default
---
{% include minutes-to-read.html %}

<article class="main__post">
  <h1 class="main__post__title">{{ page.title }}</h1>
  <div class="main__post__meta">
    <time class="main__post__meta__date" datetime="{{ page.date }}">{{ page.date | date: '%B %d, %Y' }}</time>
    <span class="dot-divider"></span>
    <span class="main__post__meta__reading-time">{{ minutesText }}</span>
    <span class="dot-divider"></span>
    <span class="main__post__meta__tags">
      {% for tag in page.tags %}
        #{{ tag | slugify }}
      {% endfor %}
    </span>
  </div>
  <div class="main__post__content">{{ content }}</div>
</article>
