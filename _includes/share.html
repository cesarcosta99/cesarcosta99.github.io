<section class="main__share">
  <h3 class="main__share__title">Share</h3>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
  onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
    <svg class="main__share__icon main__share__icon--facebook"><use xlink:href="#icon-facebook"></use></svg>
  </a>
  <a href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.url }}{{ page.url }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
  onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
    <svg class="main__share__icon main__share__icon--linkedin"><use xlink:href="#icon-twitter"></use></svg>
  </a>
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
  onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Share on Google+">
    <svg class="main__share__icon main__share__icon--google-plus"><use xlink:href="#icon-google-plus"></use></svg>
  </a>
</section>
